    <div class="wrapp">

            <div class="img">

            <div class="formulir">
                <form action=#>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="first name">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="last name">
                    <label for="lname">Tanggal lahir:</label>
                    <input type="date" id="tgl" name="tgl" placeholder="dd/mm/yy">
                    <label for="lname">Alamat Email:</label>
                    <input type="text" id="mail" name="mail" placeholder="masukkan email">
                    <label for="lname">Buat Password:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="buat password">
                    <button type="submit" id="reg"> <a href="Login.html"> Register </a></button>
                  </form>
            </div>
